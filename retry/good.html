<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="good.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">나의 아름다운 정원</h1>
      <h2>
        사람들은 아마 자신에게 자신감을 복돋워 주는 표정 있는 꽃들을 선호할
        것이다.
      </h2>
      <div class="content-title clearfix">
        <div class="tulip kiki">
          <div class="pic1"></div>
          <p class="text">
            너무 화려하지 않으며 고귀한 느낌을 가지고 있다. 붉은 색이 단연
            으뜸이며 한 송이만 있어도 빼어나다.
          </p>
        </div>
        <div class="jebi kiki">
          <div class="pic2"></div>
          <p class="text">
            드물게 푸른색을 띠고 있으며 작지만 시원해 보이는 어린 꽃이라고 할 수
            있다. 여럿이 함께 있을 때 더욱 아름답다.
          </p>
        </div>
        <div class="hobak kiki">
          <div class="pic3"></div>
          <p class="text">
            색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로 매우 완숙한
            이미지를 풍기는 꽃이다.
          </p>
        </div>
        <div class="sunflower kiki">
          <div class="pic4"></div>
          <p class="text">
            태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에 속하며 송이가
            적어야 제격이다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
